<div class="card">
  <div class="card-header bg-success">
   <h2>ADD Product </h2>
  </div>
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="tab-panel">
        <tabset #formTabs>
          <tab heading="Basic info" id="tab1">
            <div class="form-group col-12" >
              <h6>I Want To</h6>
              <div class="btn-group"
              btnRadioGroup
              name="type">
                <label class="btn btn-outline-primary mr-2"
                btnRadio=1 tabindex="0" role="button" name="type">Sell</label>
                <label class="btn btn-outline-primary"
                btnRadio=2  tabindex="0" role="button" name="type">Rent</label>
              </div>

            </div>




            <div class="form-group col-12" >
              <label class="form-label fw-bold" for="name">Product Name</label>
              <input class="form-control" type="text"   formControlName="name"   />

            </div>
            <div class="form-group col-12" >
              <label class="form-label fw-bold" for="firstname">Brand</label>
              <input class="form-control" type="text"  formControlName="brand"  />

            </div>
            <div class="form-group col-12" >
             <button  class="btn btn-success btn-block" (click)="selectTab(1)" >Next</button>
            </div>

          </tab>
          <tab heading="Price">
            <div class="form-group col-12" >
              <label class="form-label fw-bold" for="color">Color</label>
              <input class="form-control" type="text"  formControlName="Color" formControlName="color"  />

            </div>
            <div class="form-group col-12" >
              <label class="form-label fw-bold" for="firstname">Size</label>
              <input class="form-control" type="text" formControlName="size"   name="size"/>

            </div>
            <div class="form-group col-12" >
              <label class="form-label fw-bold" for="firstname">Price</label>
              <input class="form-control" type="text" formControlName="price" name="price"/>

            </div>


            <div class="form-group col-12" >
              <button  class="btn btn-success btn-block" (click)="selectTab(2)">Next</button>
             </div>
             <div class="form-group col-12" >
              <button  class="btn btn-primary btn-block" (click)="selectTab(0)">Back</button>
             </div>
          </tab>
          <tab heading="Details">
            <div class="form-group col-12" >
              <label class="form-label fw-bold" for="firstname">PostBy</label>
              <input class="form-control" type="text" formControlName="postby" name="postby"/>

            </div>
            <div class="form-group col-12" >
              <label class="form-label fw-bold" for="firstname">Post Date</label>
              <input type="text"
              placeholder="Datepicker"
              class="form-control"
              name="postdate"
              formControlName="postdate"
              bsDatepicker
              [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}"
              >
     </div>


     <div class="form-group col-12">
      <label>Description</label>
      <textarea type="text" class="form-control" rows="6" formControlName="discription"></textarea>
    </div>
    <!-- <div class="md-form">
      <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
      <textarea type="text" id="form8" class="md-textarea form-control" formControlName="description" mdbInput></textarea>
      <label for="form8">Icon Prefix</label>
    </div> -->

            <div class="form-group col-12" >
              <button  class="btn btn-success btn-block"(click)="selectTab(3)">Next</button>
             </div>
             <div class="form-group col-12" >
              <button  class="btn btn-primary btn-block"(click)="selectTab(1)">Back</button>
             </div>

          </tab>
          <tab heading="Photos">
            Working on upload images
            <div class="form-group col-12" >
              <button type="submit" class="btn btn-success btn-block">Save</button>
             </div>
             <div class="form-group col-12" >
              <button type="reset" class="btn btn-danger btn-block">Cancel</button>
             </div>
             <div class="form-group col-12" >
              <button  class="btn btn-primary btn-block"(click)="selectTab(2)">Back</button>
             </div>
          </tab>
          <!-- <tab heading="Basic Title 2">Basic content 2</tab>
          <tab heading="Basic Title 1">Basic content 1</tab>
          <tab heading="Basic Title 2">Basic content 2</tab> -->
        </tabset>
      </div>
    </form>

  </div>
</div>
