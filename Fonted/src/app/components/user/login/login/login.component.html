<div class="row">
  <div class="col6 m-auto">
    <div class="card m-auto">
      <div class="card-header bg-success">
       <h4>Login </h4>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
             <label class="form-label fw-bold" for="username"> User Name</label>
              <input class="form-control" type="text" ngModel name="username">
           </div>
           <div class="form-group col-12">
            <label class="form-label fw-bold" for="password"> Password</label>
             <input class="form-control" type="password" ngModel name="password">
          </div><br/>
          <div class="form-group col-12">

             <input class="form-check-input" type="checkbox" name="remember"> Remember Me
          </div><br/>
          <div class="form-group col-12">
           <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-success" >Login</button>
          </div>

        </form>


      </div>
    </div>
  </div>
</div>
