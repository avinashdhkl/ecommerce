
  <div class="card" routerLink="/product-details/{{product.id}}">
    <div class="card-wrapper-img">
      <img *ngIf="!product.image" class="card-img-top" src="./assets/images/product/default.png"  >
      <img class="card-img-top" src="./assets/images/product/{{product.image}}"  >
    </div>

    <div class="card-body p-3">
      <h1 class="product-name"><strong>{{product.name}}</strong> </h1>
      <h2 class="brand">{{product.brand}}</h2>
      <h3 class="price">RS.{{product.price}}</h3>
    </div>

  </div>
